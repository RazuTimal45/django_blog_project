{% extends 'base.html' %}

{% block title %}All Posts{% endblock %}

{% block content %}
  <h1>Are you sure you want to delete "{{ post.title }}"?</h1>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  <a href="{% url 'post_list' %}">Cancel</a>
{% endblock %}
