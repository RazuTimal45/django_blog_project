{% extends 'base.html' %}

{% block title %}All Posts{% endblock %}

{% block content %}
  <h1>All Posts</h1>
  <a href="{% url 'post_create' %}">Add New Post</a>
  <ul>
    {% for post in posts %}
      <li>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <a href="{% url 'post_update' post.pk %}">Edit</a> |
        <a href="{% url 'post_delete' post.pk %}">Delete</a>
      </li>
    {% empty %}
      <li>No posts found.</li>
    {% endfor %}
  </ul>
{% endblock %}
